<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CareAide - Standalone Demo</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-50">
    <div id="root"></div>
    
    <script type="module">
        // This is a simplified standalone version
        // Copy the built app's JavaScript here or link to the built files
        
        const rootElement = document.getElementById('root');
        rootElement.innerHTML = `
            <div class="min-h-screen bg-gray-50 p-4">
                <div class="max-w-md mx-auto">
                    <div class="text-center mb-8">
                        <h1 class="text-3xl font-bold text-gray-900">CareAide</h1>
                        <p class="text-gray-600">Healthcare Companion</p>
                    </div>
                    
                    <div class="bg-white rounded-lg shadow-lg p-6">
                        <h2 class="text-xl font-semibold mb-4">To run the full app:</h2>
                        
                        <div class="space-y-4">
                            <div class="border-l-4 border-cyan-500 pl-4">
                                <h3 class="font-semibold">Option 1: Python Server</h3>
                                <code class="text-sm bg-gray-100 p-2 block mt-2 rounded">
                                    cd dist<br>
                                    python -m http.server 8000
                                </code>
                            </div>
                            
                            <div class="border-l-4 border-cyan-500 pl-4">
                                <h3 class="font-semibold">Option 2: Node.js</h3>
                                <code class="text-sm bg-gray-100 p-2 block mt-2 rounded">
                                    npm install -g http-server<br>
                                    cd dist<br>
                                    http-server -p 8000
                                </code>
                            </div>
                            
                            <div class="border-l-4 border-cyan-500 pl-4">
                                <h3 class="font-semibold">Option 3: VS Code</h3>
                                <p class="text-sm mt-2">Install "Live Server" extension and right-click dist/index.html</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        `;
    </script>
</body>
</html>
